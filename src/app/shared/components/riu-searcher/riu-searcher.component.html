<section class="riuSearcher">
  <div class="riuSearcher-container">
    <mat-form-field appearance="outline" class="riuSearcher-container-field">
      <mat-label>{{ labelText() }}</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        [placeholder]="placeholderText()"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</section>
