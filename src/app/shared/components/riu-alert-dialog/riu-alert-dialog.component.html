<div class="alertDialog">
  <div class="alertDialog-header">
    <mat-icon [class]="'alertDialog-header-icon ' + type">
      @switch (type) { @case ('warning') {
      <span>warning</span>
      } @case ('error') {
      <span>error</span>
      } @case ('info') {
      <span>info</span>
      } @case ('success') {
      <span>check_circle</span>
      } @default {
      <span>warning</span>
      } }
    </mat-icon>
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>

  <div mat-dialog-content>
    <p class="alertDialog-message">{{ data.message }}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()" class="cancel-button">
      {{ cancelText }}
    </button>
    <button
      mat-raised-button
      [color]="type === 'error' ? 'warn' : 'primary'"
      (click)="onConfirm()"
      class="confirm-button"
    >
      {{ confirmText }}
    </button>
  </div>
</div>
