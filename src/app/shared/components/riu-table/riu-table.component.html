<section class="riuTable">
  <h2 id="riuTable-title">{{title()}}</h2>

  <div class="riuTable-container">
    <table mat-table [dataSource]="dataSource() || []">
      @for (column of displayedColumns(); track column) {
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ getColumnTitle(column) }}</th>
          <td mat-cell *matCellDef="let row">
            @if (isActionColumn(column)) {
              <div class="riuTable-container-actionButtons">
                @for (action of actions(); track action.action) {
                  <button 
                    mat-icon-button 
                    (click)="onActionClick(action.action, row)"
                    [title]="action.name">
                    <mat-icon [color]="getIconColor(action.color)">{{ action.icon }}</mat-icon>
                  </button>
                }
              </div>
            }
            @if (!isActionColumn(column)) {
              <span>{{ row[column] }}</span>
            }
          </td>
        </ng-container>
      }

      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>

      <!-- Row for when there is no data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns().length">
          <div class="riuTable-container-noDataMessage">
            <mat-icon>search_off</mat-icon>
            <p>No se encontraron datos que coincidan con tu búsqueda</p>
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Seleccionar página de héroes"
      class="riuTable-container-paginator"
    >
    </mat-paginator>
  </div>
</section>
