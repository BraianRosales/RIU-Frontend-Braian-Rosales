<section class="riuTable">
  <h2 id="riuTable-title">Lista de héroes</h2>

  <div class="riuTable-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
      </ng-container>

      <ng-container matColumnDef="power">
        <th mat-header-cell *matHeaderCellDef>Poder Principal</th>
        <td mat-cell *matCellDef="let hero">{{ hero.power }}</td>
      </ng-container>

      <ng-container matColumnDef="universe">
        <th mat-header-cell *matHeaderCellDef>Universo</th>
        <td mat-cell *matCellDef="let hero">{{ hero.universe }}</td>
      </ng-container>

      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>Nivel</th>
        <td mat-cell *matCellDef="let hero">{{ hero.level }}</td>
      </ng-container>

      <!-- Actions column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let hero">
          <div class="riuTable-container-actionButtons">
            <button mat-icon-button (click)="seeDetail(hero)" title="Detalle">
              <mat-icon color="accent">visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="editHero(hero)" title="Editar">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteHero(hero)" title="Eliminar">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row for when there is no data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          <div class="riuTable-container-noDataMessage">
            <mat-icon>search_off</mat-icon>
            <p>No se encontraron héroes que coincidan con tu búsqueda</p>
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Seleccionar página de héroes"
      class="riuTable-paginator"
    >
    </mat-paginator>
  </div>
</section>
