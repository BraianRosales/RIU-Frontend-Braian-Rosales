<main class="heroList">
  <section class="heroList-controls">
    <app-riu-searcher
      labelText="Buscar héroes"
      placeholderText="Buscar por nombre de héroe..."
      buttonText="Añadir Héroe"
      (searchChanged)="searchHero($event)"
    ></app-riu-searcher>
    <button
      mat-raised-button
      color="primary"
      (click)="addHero()"
      class="heroList-controls-addButton"
      aria-label="Añadir nuevo héroe"
    >
      <mat-icon>add</mat-icon>
      Añadir Héroe
    </button>
  </section>
  <app-riu-table></app-riu-table>
</main>
